{% extends 'base.html' %}

{% block title %}Delete Page{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ page.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'cms_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
